<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblachek.eu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .cloud {
            position: absolute;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/White_clouds_blue_sky.jpg/1200px-White_clouds_blue_sky.jpg');
            background-size: cover;
            width: 200px;
            height: 100px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 123, 255, 0.8);
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: rgba(0, 123, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Oblachek.eu</h1>
        <div class="buttons">
            <a href="music/index.html">Music Collection</a>
            <a href="travator/index.html">Travator - Weed Name Generator</a>
        </div>
    </div>
    <script>
        for (let i = 0; i < 5; i++) {
            let cloud = document.createElement('div');
            cloud.classList.add('cloud');
            cloud.style.top = Math.random() * 100 + 'vh';
            cloud.style.left = Math.random() * 100 + 'vw';
            cloud.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(cloud);
        }
    </script>
</body>
</html>
